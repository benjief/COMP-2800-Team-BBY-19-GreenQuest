</head>


<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand abs" href="#">GreenQuest</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapseNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./login.html">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="" data-bs-target="#myModal" data-bs-toggle="modal">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <div class="heading-container">
            <p class="page-heading">Create Your Class</p>
        </div>
        <div class="card mb-3" id="main-content-card">
            <div class="card-text-container">
                <p class="card-text">Enter a descriptive class name and nickname below:</p>
            </div>
            <div id="input-container-1">
                <input type="text" id="class-description" maxlength="100" placeholder="Enter Class Description"
                    onkeyup="charCounter(this,'counter-1',100)"></input>
            </div>
            <div id="characters-remaining-container-1">
                <p id="characters-remaining-1">Characters Remaining:</p>
                <input disabled id="counter-1" maxlength="3" size="3" value="100">
            </div>
            <div id="input-container-2">
                <input type="text" id="class-nickname" maxlength="50" placeholder="Enter Class Nickname"
                    onkeyup="charCounter(this,'counter-2',50)"></input>
            </div>
            <div id="characters-remaining-container-2">
                <p id="characters-remaining-2">Characters Remaining:</p>
                <input disabled id="counter-2" maxlength="3" size="3" value="50">
            </div>
            <div class="card-button-container">
                <a class="button" id="submit-button" href="#" onclick="onClickSubmit()">Submit</a>
            </div>
            <div class="feedback-placeholder">
                <p id="feedback"></p>
            </div>
        </div>

    </div>

    <!----------------------------------------------->
    <!-- JS: Boostrap, JQuery, Firebase, API related    -->
    <!----------------------------------------------->

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <!-- Link to the api keys for your firebase project -->
