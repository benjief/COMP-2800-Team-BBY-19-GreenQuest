    <link rel="stylesheet" href="/styles/student-submit-task.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon//favicon-32x32.png">

</head>


<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand abs" href="#">GreenQuest</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapseNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="//codeply.com">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#myAlert" data-bs-toggle="collapse">Link</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="" data-bs-target="#myModal" data-bs-toggle="modal">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <div class="heading-container">
            <p class="page-heading">Submit your task</p>
        </div>
        <div class="card mb-3" id="main-content-card">
            <div class="image-container">
                <div class="text-container" id="uploaded-images-header">
                    <p>Uploaded Images</p>
                </div>
                <ul class="uploaded-images">
                    <!-- <li><a class="uploaded-image" href="#">uploaded-image-1</a></li>
                    <li><a class="uploaded-image" href="#">uploaded-image-2</a></li>
                    <li><a class="uploaded-image" href="#">uploaded-image-3</a></li> -->
                </ul>
                <!-- CITE SOURCE: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file -->
                <div class="container text-center py-3" id="upload-image-container">
                    <!-- CITE SOURCE: https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/accept -->
                    <input type="file" id="upload-image-input" accept="image/*" />
                </div>
            </div>
            <div class="task-notes-container">
                <div class="text-container" id="task-notes-container">
                    <p>Task Notes</p>
                </div>
                <div id="input-container">
                    <textarea class="form-control" id="task-notes" rows="5" maxlength="300"
                        placeholder="Enter your notes" onkeyup="charCounter(this,'counter',300);"></textarea>
                </div>
                <div id="characters-remaining-container">
                    <p id="characters-remaining">Characters Remaining:</p>
                    <input disabled id="counter" maxlength="3" size="3" value="300">
                </div>
            </div>
            <div class="card-button-container" id="card-button-container-1">
                <a class="button" id="submit-button" href="#" onclick="onClickSubmit()">Submit</a>
            </div>
            <div class="card-button-container" id="card-button-container-2">
                <a class="button" id="home-button" href="student-home.html">Home</a>
            </div>
            <div class="feedback-placeholder">
                <p id="feedback"></p>
            </div>
        </div>
    </div>

    </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
