<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GreenQuest - Task</title>

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Optional styles and scripts of your own -- REMEMBER TO ADD YOUR PAGE-SPECIFIC STYLESHEET HERE -->
    <link rel="stylesheet" href="../styles/all-pages.css">
    <link rel="stylesheet" href="../styles/more-info-modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
</head>


<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand abs" href="#">GreenQuest</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapseNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="//codeply.com">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#myAlert" data-bs-toggle="collapse">Link</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="" data-bs-target="#myModal" data-bs-toggle="modal">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="task-page">
            <div class="task-cards">
                <div class="card">
                    <img class="card-img-top"
                        src="https://thedesignest.net/wp-content/uploads/2020/05/Woosh-Vivid-Library-of-Characters%E2%80%8B.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <hr>
                        <div class="title-rate">
                            <div class="title">
                                <h3 id="task-title">
                                    Title of this task
                                </h3>
                                <hr>
                            </div>
                            <div class="button">
                                <h4 id="difficulty">
                                    rating of the task
                                </h4>
                            </div>
                        </div>
                        <div class="desc-buttons">
                            <div class="Description">
                                <p id="task-Description">
                                    This is where the title of this thing
                                </p>
                            </div>
                            <div class="Accept"><button type="button" class="btn btn-outline-secondary">Accept</button>
                            </div>
                            <div class="done"><button type="button" class="btn btn-outline-secondary">Done</button>
                            </div>
                            <div class="how-to">
                                <!-- how to guide: more-info-modal-btn trigger modal -->
                                <button id="instructionBtn" type="button" class="more-info-modal-btn btn btn-primary"
                                    data-bs-toggle="modal" data-bs-target="#how-to-modal">
                                    Guide
                                </button>
                            </div>
                            <div class="why">
                                <!-- more-info-modal-btn trigger modal -->
                                <button id="moreInfoBtn" type="button" class="more-info-modal-btn btn btn-primary"
                                    data-bs-toggle="modal" data-bs-target="#more-info-modal">
                                    What's good?
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- how-to more-info-modal content  -->
    <div class="more-info-modal modal fade" id="how-to-modal" tabindex="-1" aria-labelledby="how-to-label"
        aria-hidden="true">
        <div class="more-info-dialog modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="how-to-label">How to</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div id="instruction" class="modal-body">
                    <iframe class="embed-responsive-item" allow="autoplay" allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- more-info-modal content  -->
    <div class="more-info-modal modal fade" id="more-info-modal" tabindex="-1" aria-labelledby="more-info-modal-label"
        aria-hidden="true">
        <div class="more-info-dialog modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="more-info-modal-label">What's good?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="moreInfo" class="modal-body">
                    <iframe class="embed-responsive-item" allow="autoplay" allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!----------------------------------------------->
    <!-- JS: Boostrap, JQuery, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <!-- Link to the api keys for your firebase project -->
    <script src="../scripts/firebase-api-GreenQuest.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here - REMEMBER TO ADD YOUR PAGE-SPECIFIC JS FILES HERE  -->
    <!--------------------------------------------------------------------->

    <!-- more-info-page-modal -->
    <script src="../scripts/more-info-data.js"></script>
    <script src="../scripts/more-info-task-class-firebase.js"></script>
    <script src="../scripts/more-info-page.js"></script>
    <script src="../scripts/tasks-task-page.js"></script>

</body>

</html>
