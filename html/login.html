<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand abs" href="#">GreenQuest</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapseNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="./about-us.html">About</a>

                        <a class="nav-link" href="./login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <div class="heading-container">
            <p class="page-heading">Welcome! Let's get you logged in.</p>
        </div>
        <div class="card mb-3" id="main-content-card">
            <div class="card-text-container">
                <p class="card-text">Your role:</p>
            </div>
            <div class="radio-button-container">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="educator-radio" checked="checked">
                    <label class="form-check-label" for="educator-radio">
                        Educator
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="student-radio">
                    <label class="form-check-label" id="student-radio-label" for="student-radio">
                        Student
                    </label>
                </div>
            </div>
            <div id="firebaseui-auth-container"></div>
        </div>

    </div>
